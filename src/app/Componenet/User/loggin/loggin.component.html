
 <div class="Login_Form">
 
  <div class="container">
    <div style="width: 70%;">
      <form #frm="ngForm" (ngSubmit)="login(Name.value, Password.value)">
        <div class="form-group">
          <label for="Name">User Name</label>
          <input type="text" #Name="ngModel" [class.is-invalid]="Name.invalid && Name.touched"
            [class.is-valid]="Name.valid" [(ngModel)]="logCust.Name" required minlength="3" name="Name" id="Name"
            class="form-control" placeholder="" aria-describedby="helpId" style="border-radius: 50px;">
          <small [hidden]="Name.valid || Name.untouched" id="helpId" class="text-muted">Name must be more than 3
            letters</small>
        </div>
        <div class="form-group">
          <label for="userPass">Password</label>
          <input type="password" #Password="ngModel" [(ngModel)]="logCust.Password" name="Password" required min="1" id="userPass" class="form-control"
            placeholder="" aria-describedby="helpId" style="border-radius: 50px;">
          <small id="helpId" class="text-muted">Help text</small>
        </div>
  
  
        <button type="submit" [disabled]="frm.invalid" class="btn"
          style="background-color: crimson; color: white; float: right; border-radius: 20px;">Login</button>
      </form>
    </div>

    <button type="button" class="btn btn-primary" (click)="Logout()">Logout</button>

  </div>

</div>
