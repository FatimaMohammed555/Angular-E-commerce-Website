

<div class="AllCategory">
    <!-- <a class="btn btn-primary" [routerLink]="['/NewProduct']" role="button">Add Product</a> -->
    <h3>List of our Categories:</h3>
    <table class="table table-hover table-bordered table-info">
        <tr class="bg-dark text-white">
          <td>ID</td>
          <td>Name</td>
        </tr>
      <tbody>
        <tr *ngFor="let cat of catList; let i = index">
          <td>{{cat.ID}}</td>
          <td>{{cat.CategoryName}}</td>
        </tr>
      </tbody>
    </table>
</div>
